<section>
    <section>
        <label for="monto"></label>
        <input type="text"  name="monto" id="monto" [(ngModel)]="monto">
    </section>
    <select name="tipo" [(ngModel)]="tipo">
        <option value="">Seleccione tipo moneda</option>
        <option *ngFor="let moneda of monedas" value="{{moneda}}">{{moneda}}</option>
    </select>
    <p>{{monto | currency : tipo }}</p>
</section>
